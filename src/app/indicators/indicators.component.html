<h2>Indicadores de Riesgo (KRI)</h2>

<mat-card class="dashboard-card">


  <mat-card-content>
    <h3>Añadir nuevo indicador</h3>
    <form (ngSubmit)="addIndicator()" class="indicator-form">
      <mat-form-field appearance="outline" class="indicator-input">
        <mat-label>Nombre del indicador</mat-label>
        <input matInput [(ngModel)]="newIndicator.nameKri" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="indicator-input">
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="newIndicator.value1" name="value" type="number" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="indicator-input">
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="newIndicator.value2" name="value" type="number" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="add-button">Añadir</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="dashboard-card">
  <mat-card-title>
    <h3>Lista de Indicadores</h3>
  </mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="indicators" class="mat-elevation-z8">
      <ng-container matColumnDef="nameKri">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let indicator">{{ indicator.nameKri }}</td>
      </ng-container>

      <ng-container matColumnDef="value1">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let indicator">{{ indicator.value1 }}</td>
      </ng-container>

      <ng-container matColumnDef="value2">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let indicator">{{ indicator.value2 }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let indicator">
          <button mat-icon-button color="warn" (click)="deleteIndicator(indicator.idKri)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/editar-indicador', indicator.idKri]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nameKri', 'value1', 'value2', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nameKri', 'value1', 'value2', 'actions'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
