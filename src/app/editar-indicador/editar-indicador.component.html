<mat-card>
  <mat-card-title>
    <h2>Editar Indicador</h2>
  </mat-card-title>

  <mat-card-content>
    <form (ngSubmit)="updateIndicator()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre del indicador</mat-label>
        <input matInput [(ngModel)]="indicator.nameKri" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="indicator.value1" name="value1" type="number" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="indicator.value2" name="value2" type="number" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" >Actualizar</button>
    </form>
  </mat-card-content>
</mat-card>
